  library:
    name: "torch"
    version: ">= 1.4.0"

mappings:
  !!python/pPath torch:
#    !!python/pPath optim.optimizer.Optimizer:
#      data:
#        '@rdf':
#          in_context: http://www.padre-lab.eu/onto/Optimizer
#      !!python/pPath step:
